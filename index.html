<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css" type="text/css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="card">
    <!-- <div > -->
    <img class="img" src="./images/image-product-desktop.jpg" alt="product">
    <!-- </div> -->

    <div class="text">
      <p class="perfume">PERFUME</p>

      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>

      <p class="central-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <p class="currentPrice"><strong>$149.99</strong></p>
        <p class="oldPrice"><del>$169.99</del></p>
      </div>

      <div class="addToCartBtn">
        <img src="./images/icon-cart.svg" alt="Add to Cart">
        <strong>Add to Cart</strong>
      </div>
    </div>
  </div>
</body>

</html>
